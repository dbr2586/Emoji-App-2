<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Baloo&display=swap" rel="stylesheet">
    </head>
    <body>
       <div id="initial-popup-window-background-container">
             <div id="initial-popup-window">
                <div>
                    <h1>MyEmojis</h1> 
                    <h2>Describe yourself in emojis!</h2>
                </div>
                
                    <label>What is your name?<input id="user-name-input" type="text" placeholder="Enter your name."></label> 
                    <button id="submit-name-button">Submit</button>
                </div> 
                <div id="second-popup-window">
                    <p id="welcome-message"></p>
                </div>
                <div id="third-popup-window"> 
                    <p id="first-set-of-instructions"></p>
                </div>
                <div id="fourth-popup-window"> 
                    <p id="second-set-of-instructions"></p>
                </div>
                <div id="fifth-popup-window"> 
                    <p id="third-set-of-instructions"></p>
                </div>
                 <div id="sixth-popup-window"> 
                    <p id="fourth-set-of-instructions"></p>
                </div>
                <div id="seventh-popup-window"> 
                    <p id="fifth-set-of-instructions"></p>
                </div>
                
       </div> 
       <p id="final-display-area"></p>
       <div id="hide"> 
           
        <div id="emoji-container"></div>
        <div id="button-wrapper">
            <button id="unshift-btn">Undo</button>
            <button id="shift-btn">Randomize</button>
            <button id="push-btn">Finalize</button>
        </div>
        <div id="saveArea"></div> 
      </div>
        <script src="script.js"></script>
    </body>
</html>
